<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Sueldo y Gastos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #f5f5f5;
    }
    .panel {
      width: 100%;
      max-width: 500px;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      margin-bottom: 20px;
      text-align: center;
    }
    .panel h2 {
      margin: 10px 0;
      font-size: 18px;
    }
    .saldo { color: #4caf50; font-size: 22px; }
    .ahorro { color: #2196f3; font-size: 22px; }
    .gastos { color: #f44336; font-size: 22px; }

    .input-area {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    .input-area input, .input-area select {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .input-area button {
      background: #4caf50;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      transition: background 0.3s;
    }
    .input-area button:hover { background: #43a047; }

    .actions {
      margin-top: 10px;
    }
    .actions button {
      background: #2196f3;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      transition: background 0.3s;
    }
    .actions button:hover { background: #1976d2; }

    #historial {
      width: 100%;
      max-width: 500px;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      display: none;
      max-height: 300px;
      overflow-y: auto;
    }
    #historial h3 {
      margin-bottom: 10px;
      color: #f5f5f5;
    }
    .registro {
      border-bottom: 1px solid #333;
      padding: 8px 0;
      font-size: 14px;
    }
    .registro span {
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Mi Control Financiero</h1>

  <div class="panel">
    <h2>Saldo Total: <span id="saldo" class="saldo">$0</span></h2>
    <h2>Monto Ahorrado: <span id="ahorro" class="ahorro">$0</span></h2>
    <h2>Gastos Totales: <span id="gastos" class="gastos">$0</span></h2>
  </div>

  <div class="input-area">
    <input type="number" id="monto" placeholder="Ingresa monto...">
    <select id="tipo">
      <option value="sueldo">Sueldo</option>
      <option value="ahorro">Ahorro</option>
      <option value="mandado">Mandado</option>
      <option value="hogar">Gastos del hogar</option>
      <option value="otros">Otros</option>
    </select>
    <button onclick="agregarRegistro()">Confirmar</button>
  </div>

  <div class="actions">
    <button onclick="toggleHistorial()">ðŸ“œ Consultar movimientos</button>
  </div>

  <div id="historial">
    <h3>Historial por Semana</h3>
    <div id="listaHistorial"></div>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem("finanzas")) || {
      saldo: 0,
      ahorro: 0,
      gastos: 0,
      registros: [],
      ultimaSemana: null
    };

    function formatear(num) {
      return "$" + num.toLocaleString("es-MX");
    }

    function actualizarUI() {
      document.getElementById("saldo").textContent = formatear(data.saldo);
      document.getElementById("ahorro").textContent = formatear(data.ahorro);
      document.getElementById("gastos").textContent = formatear(data.gastos);
      localStorage.setItem("finanzas", JSON.stringify(data));
    }

    function obtenerSemana(fecha) {
      const d = new Date(fecha);
      const oneJan = new Date(d.getFullYear(),0,1);
      const numberOfDays = Math.floor((d - oneJan) / (24*60*60*1000));
      return Math.ceil((d.getDay() + 1 + numberOfDays) / 7);
    }

    function verificarCorte() {
      const hoy = new Date();
      const semanaActual = obtenerSemana(hoy);
      if (data.ultimaSemana && semanaActual !== data.ultimaSemana && hoy.getDay() === 4) { 
        data.registros.push({
          tipo: "CIERRE",
          monto: 0,
          fecha: hoy.toLocaleString(),
          detalle: "Cierre semanal automÃ¡tico"
        });
        data.gastos = 0;
      }
      data.ultimaSemana = semanaActual;
      actualizarUI();
    }

    function agregarRegistro() {
      const montoInput = document.getElementById("monto").value;
      const tipo = document.getElementById("tipo").value;
      if (!montoInput) return;

      let monto = parseFloat(montoInput);
      const fecha = new Date().toLocaleString();

      if (tipo === "sueldo") {
        data.saldo += monto;
      } else if (tipo === "ahorro") {
        if (monto < 0) {
          data.ahorro += monto;
          data.saldo += monto;
        } else {
          data.ahorro += monto;
          data.saldo -= monto;
        }
      } else {
        data.gastos += monto;
        data.saldo -= monto;
      }

      data.registros.push({ tipo, monto, fecha });
      document.getElementById("monto").value = "";
      actualizarUI();
    }

    function toggleHistorial() {
      const historial = document.getElementById("historial");
      const lista = document.getElementById("listaHistorial");
      historial.style.display = historial.style.display === "none" ? "block" : "none";
      lista.innerHTML = "";
      data.registros.slice().reverse().forEach(r => {
        const div = document.createElement("div");
        div.className = "registro";
        div.innerHTML = `
          <span><strong>${r.tipo.toUpperCase()}</strong> - ${formatear(r.monto)}</span>
          <span>${r.fecha}</span>
        `;
        lista.appendChild(div);
      });
    }

    verificarCorte();
    actualizarUI();
  </script>
</body>
</html>
